<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Slack SE Repo</title>
	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
	<script type="text/javascript" src="js/config.js"></script>
	<script type="text/javascript" src="js/main.js"></script>
	<script type="text/javascript" src="js/plans.js"></script>
	<link rel="stylesheet" href="css/main.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"/>
	</head>
	<body>
	<header>
			<div class="container-fluid">
				<div class = "row currentPlan">
					<div class = "col-lg-9">
						<span id="logo">Slack SE</span> <a id="claudia_decks_link" href="https://slack-sales-and-cs.slack.com/archives/C040D026883">Deck Uploads Here</a>
					</div>
					<div class = "leftContainer">
						<div class = "col-lg-3">
							<span><a href="signup.html">Signup </a></span>
							<span><a href="login.html"> Login</a></span>
						</div>
					</div>
				</div>
			</div>
	</header>
	<div class ="container-fluid">
		<div class = "row">
			<div class = "col-lg-4">
				<select id = "currentPlan" class="form-select green" aria-label="Default select example">
					<option selected>Select Current Plan:</option>
					<option value="1">Pro</option>
					<option value="2">Business Plus</option>
					<option value="3">Enterprise Select</option>
					<option value="4">Enterprise Grid</option>
				</select>
			</div>
		</div>
	</div>
	<div class ="container-fluid">
		<div class = "row">
			<div class = "col-lg-4">
				<select class="form-select green" id = "futurePlan" aria-label="Default select example">
					<option selected>Select Future Plan:</option>
					<option value="1">Pro</option>
					<option value="2">Business Plus</option>
					<option value="3">Enterprise Select</option>
					<option value="4">Enterprise Grid</option>
				</select>
			</div>
			<div class = "col-lg-2">
				<button type = "button" class = "btn" id = "calculatePlanFeatures">
					Submit
				</button>
			</div>
		</div>
	</div>
		<br>
	<div class ="container-fluid">
		<div class="row">
			<div class = "col-lg-9">
				<div id="planFeatureResults" class = "text-center">
					Plan Features
				</div>
			</div>
		</div>	
	</div>
</body>
</html>
