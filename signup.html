	<header>
		<div class="leftContainer">
			<span id="logo">Music Finder</span> brought to you by <a id="mixpanelLink" href="http://mixpanel.com">Mixpanel</a>
		</div>
		<div class="rightContainer">
	<header>
		<div class="leftContainer">
			<a href="index.html"><span id="logo">Music Finder</span></a> brought to you by <a id="mixpanelLink" href="http://mixpanel.com">Mixpanel</a>
		</div>
	</header>
	<div id="mainContainer">
		<div class="form">
			<div class="formRow">
				<label for="name">Name: </label><input type="text" name="name" id="name" autocomplete="off" spellcheck="false">
			</div>
			<div class="formRow">
				<label for="email">Email: </label><input type="text" name="email" id="email" autocomplete="off" spellcheck="false">
			</div>
			<div class="formRow">
				<label for="password">Password: </label><input type="password" name="password" id="password">
			</div>
			<div class='formRow'>
				<select name='genre' id='genre'>
					<option value='Classical'>Classical</option>
					<option value='Electronic'>Electronic</option>
					<option value='Folk'>Folk</option>
					<option value='Hip-Hop'>Hip-Hop</option>
					<option value='Rock'>Rock</option>
				</select>
			</div>
			<script type="text/javascript">
				if (config.plan) {
					document.write("<div class='formRow'><select name='plan' id='plan'><option value='Free'>Free</option><option value='Premium'>Premium</option></select></div>")
				}
			</script>
			<div class="center">
				<button id="signupButton">Signup</button>
			</div>
		</div>
	</div>
